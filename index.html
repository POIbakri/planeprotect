    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LegalService",
      "name": "PlaneProtect",
      "url": "https://planeprotect.com",

      "areaServed": ["EU", "UK", "Worldwide"],
      "paymentAccepted": ["Success Fee Only"],
      "availableLanguage": ["English", "Spanish", "French", "German"],
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "bestRating": "5",
        "worstRating": "1",
        "ratingCount": "24000"
      },
      "openingHours": "Mo,Tu,We,Th,Fr,Sa,Su 00:00-23:59",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+447123456789",
        "contactType": "customer service",
        "email": "support@planeprotect.com",
        "availableLanguage": ["English", "Spanish", "French", "German"]
      },
      "sameAs": [
        "https://www.facebook.com/planeprotect",
        "https://www.twitter.com/planeprotect",
        "https://www.instagram.com/planeprotect",
        "https://www.linkedin.com/company/planeprotect"
      ]
    }

    <!-- FAQ Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How much compensation can I get for a delayed flight?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You can receive up to €600 (EU261) or £520 (UK261) depending on flight distance and delay length. For short flights under 1,500km: €250/£220; medium flights 1,500-3,500km: €400/£350; long flights over 3,500km: €600/£520."
          }
        },
        {
          "@type": "Question",
          "name": "Which flights are eligible for compensation?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "EU Regulation 261/2004 covers all flights departing from EU airports (any airline) and flights arriving at EU airports (EU airlines only). UK Regulation 261 covers all flights departing from UK airports (any airline) and flights arriving at UK airports (UK airlines only)."
          }
        },
        {
          "@type": "Question",
          "name": "How is PlaneProtect different from AirHelp?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "PlaneProtect offers a lower success fee (30% vs. AirHelp's 35-50%), faster average claim resolution (14 days), and a higher success rate (98%). We handle all legal procedures and airline negotiations on your behalf with dedicated customer support."
          }
        }
      ]
    }
    </script>
